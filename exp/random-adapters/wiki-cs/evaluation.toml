function = "bin.graphpfn_evaluate.main"
n_seeds = 10

[base_config]
amp = true
checkpoint_name = "none"
unfreeze_all = true
n_steps = -1
epoch_size = 10
patience = 4
seq_len_pred = 1024
min_train_ratio = 0.75

[base_config.data]
cache = false
path = "data/wiki-cs"
setting = "transductive"
num_policy = "standard"
external_split = true

[base_config.optimizer]
type = "AdamW"
lr = 0.0005000000819563866
weight_decay = 0.0
