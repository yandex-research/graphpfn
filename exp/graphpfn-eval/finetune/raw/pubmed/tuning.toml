seed = 0
n_trials = 100
sampler_type = "BruteForceSampler"
function = "bin.graphpfn_evaluate.main"

[space]
seed = 0
amp = true
checkpoint_name = "graphpfn-v1"
unfreeze_all = true
n_steps = -1
epoch_size = 10
patience = 4
seq_len_pred = 1024
min_train_ratio = 0.75

[space.data]
cache = false
path = "data/pubmed"
setting = "transductive"
num_policy = "standard"
external_split = true

[space.optimizer]
type = "AdamW"
lr = [
    "_tune_",
    "categorical",
    [
        4.999998054699972e-06,
        8.340500244230498e-06,
        1.3912793292547576e-05,
        2.320794010302052e-05,
        3.871318040182814e-05,
        6.457747804233804e-05,
        0.00010772173118311912,
        0.00017969068721868098,
        0.00029974215431138873,
        0.0005000000819563866,
    ],
]
weight_decay = 0.0
